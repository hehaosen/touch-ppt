<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Monster Wants Candy demo</title>
    <style>
        body {
            margin: 0; background: #B4D9E7; height: 100vh
        }
        .page1{
            width: 100%;
            height: 100vh;
            background-color: red;
        }
        .page1 .no1 {
            width: 200px;
            height: 200px;
            background-color: #B4D9E7;
            float: left;
        }
        .page1 .no2 {
            width: 200px;
            height: 200px;
            background-color: rebeccapurple;
            float: left;

        }
        .page1 .no3 {
            width: 200px;
            height: 200px;
            background-color: aqua;
            float: left;

        }
        .page2{
            width: 100%;
            height: 100vh;
            background-color: blue;
        }
        .p2_no1{
            width: 300px;
            height: 200px;
            background-color: red;
        }
    </style>
    <script src="js/touch-ppt.js"></script>

</head>
<body>
    <div class="page1">
        <div class="no1" ></div>
        <div class="no2"></div>
        <div class="no3"></div>
    </div>
    <div class="page2">
        <div class="p2_no1"></div>
    </div>
</body>
<script>
    var touchPPT = new touchPPT({
        '.page1':{
            '.no1':{
                type:'top',
                speed: 2000,
                route: 10
            },
            '.no2':{
                type:'hiding',
                speed: 1000,
                route:30
            },
            '.no3':{
                type:'bottom',
                speed:1000
            }
        },
        '.page2':{
            '.p2_no1':{
                type:'right hiding',
                speed:2000,
                route:10
            }
        }
    });

</script>
</html>
